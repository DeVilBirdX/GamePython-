<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Game</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Python Game</h1>
    <button onclick="guess_the_number()">Play Game</button>
    <pre id="output"></pre>
    <script type="text/python">
        from browser import document, html
        import random

        def guess_the_number():
            number_to_guess = random.randint(1, 100)
            guess = None
            attempts = 0
            
            document['output'].text = "Welcome to 'Guess the Number'!\nI'm thinking of a number between 1 and 100."
            
            while guess != number_to_guess:
                guess = int(window.prompt("Take a guess:"))
                attempts += 1
                
                if guess < number_to_guess:
                    document['output'].text += "\nYour guess is too low."
                elif guess > number_to_guess:
                    document['output'].text += "\nYour guess is too high."
                else:
                    document['output'].text += f"\nCongratulations! You guessed the number in {attempts} attempts."
    </script>
</body>
</html>
